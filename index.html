<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Football Start/Sit App</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../Fantasy-Football-Start-Em-Sit-Em/assets/css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <div id="title">
      <p>Fantasy Football Start/Sit</p>
    </div>
    <div class="container">
      <canvas id="wheel"></canvas>
      <div id="arrow"></div>
      <button id="spin-btn">Spin</button>
    </div>
    <div id="final-value">
      <p>Click On The Spin Button To Start</p>
    </div>
    <div id="input-section">
      <input type="text" id="option-input" placeholder="Enter an option" />
      <button id="add-btn">Add Option</button>
    </div>
  </div>

  <!-- Chart JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <!-- Chart JS Plugin for displaying text over chart -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  <!-- Script -->
  <script src="../Fantasy-Football-Start-Em-Sit-Em/assets/script.js"></script>
</body>
</html>
